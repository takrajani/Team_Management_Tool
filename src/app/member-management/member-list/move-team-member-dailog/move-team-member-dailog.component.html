<h2 mat-dialog-title>Move Team Member</h2>
<form [formGroup]="teamForm">
  <mat-dialog-content class="mat-typography">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Select Team</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Select an option</mat-label>
          <mat-select formControlName="teamId">
            <mat-option *ngFor="let team of teamList" [value]="team.id">{{
              team.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [mat-dialog-close]="getselectedTeamId()"
    >
      Submit
    </button>
  </mat-dialog-actions>
</form>
